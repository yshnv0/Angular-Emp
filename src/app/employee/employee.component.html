<br>
<div class="content" role="main">
    <table class="table table-active table-hover table-bordered table-striped" border="1">
        <caption>Employees</caption>
        <thead class="thead-dark">
            <tr>
                <th>EMPLOYEE ID </th>
                <th>EMPLOYEE NAME</th>
                <th>EMAIL</th>
                <th>SALARY</th>
                <th>DOJ</th>
                <th>DEPARTMENT NUMBER</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{emp.eid}}</td>
                <td>{{emp.ename}}</td> 
                <td>{{emp.email}}</td> 
                <td>{{emp.esal}}</td> 
                <td>{{emp.doj | date}}</td> 
                <td><a routerLink="/dept/{{emp.deptno}}">{{emp.deptno}}</a></td> 

            </tr>
        </tbody>
    </table>
    <!-- <h4><a routerLink="/" class="badge badge-pill badge-danger">Logout</a></h4> -->
</div>
