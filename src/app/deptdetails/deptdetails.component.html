<div class="content" role="main " *ngIf="isDeptFound">

    <h3 class="text-danger">{{message}}</h3><br>
    <h5><span class="text-info">Department number : </span>{{department.deptno}}</h5>
    <br>
    <h5><span class="text-info">Department name : </span>{{department.deptname}}</h5>
    <br>
    <h5><span class="text-info">Department location : </span>{{department.location}}</h5>
</div>
